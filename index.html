<!--
    DOCTYPE：来对当前的HTML版本进行说明
    HTML 默认版本（HTML5）
-->
<!DOCTYPE HTML>

<!--html表示整个网页-->
<html>
    <!--
        head中的内容一般是不可见的，并且里面的子标签是固定的：
        title -- 设置标题
        meta
        link
        style
        script
    -->
    <head>
        <!--title设置网页标题（唯一可见）-->
        <title>嗨，welcome to HTML！</title>
        <!--charset:设置编码方式-->
        <meta charset="utf-8"/>
    </head>
    <!--body网页内容-->
    <body>
        这是第一次使用github创建项目文件
    </body>
</html>
